<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <div class="wrapper">
    <h1 class="title">spli<br>tter</h1>
    <main class="container">
      <div class="container__input input">
        <div class="input__input-form-wrap input__input-form-wrap--bill">
          <label for="bill" class="input__label">Bill</label>
          <div class="input__input-wrap">
            <input type="number" class="input__input-form" id="bill">
            <img src="images/icon-dollar.svg" alt="dollar icon" class="input__icon">
          </div>
        </div>
        <div class="input__select-wrap">
          <label class="input__label">Select Tip %</label>
          <div class="input__select-btns-wrap">
            <button class="input__btn">5%</button>
            <button class="input__btn">10%</button>
            <button class="input__btn">15%</button>
            <button class="input__btn">25%</button>
            <button class="input__btn">50%</button>
            <input class="input__input-form" type="number" placeholder="Custom">
          </div>
        </div>
        <div class="input__input-form-wrap input__input-form-wrap--people">
          <div class="input__people-label-wrap">
            <label for="people" class="input__label">Number of People</label>
            <label for="people" class="input__label input__label--warn">Can't be zero</label>
          </div>
          <div class="input__input-wrap">
            <input type="number" class="input__input-form input__input-form--people" id="people">
            <img src="images/icon-person.svg" alt="person icon" class="input__icon">
          </div>
        </div>
      </div>
      <div class="container__output output">
        <div class="output__result-wrap">
          <div class="output__text-content">
            <p class="output__title">Tip Amount</p>
            <p class="output__subtitle">/ person</p>
          </div>
          <h2 class="output__result output__result--tip">0.00</h2>
        </div>
        <div class="output__result-wrap">
          <div class="output__text-content">
            <p class="output__title">Total</p>
            <p class="output__subtitle">/ person</p>
          </div>
          <h2 class="output__result output__result--total">0.00</h2>
        </div>
        <button class="output__btn">Reset</button>
      </div>
    </main>
  </div>

</body>

</html>
